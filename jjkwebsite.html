<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>Jujutsu Kaisen Survey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id = "title">Jujutsu Kaisen Survey</h1>
    <p id = "description">Time to see what you think about JJK!</p>
    <form id = "survey-form">
      <fieldset>
        <legend>Who is completing this survey?</legend>
        <label id = "name-label" for="name">Name 
          <input placeholder = "Type a name" id = "name" type = "text" required/>
        </label>
        <label id = "email-label" for="email">Email 
          <input placeholder = "Type an email" id = "email" type = "email" required/>
        </label>
        <label id = "number-label" for = "number">How much do you like JJK? (0-10) 
          <input placeholder = "1" id = "number" type = "number" min = "0" max = "10"></input>
        </label>
      </fieldset>
      <fieldset>
        <legend>Let's get into it!</legend>
        <label> Who's your favourite character?
          <select id = "dropdown">
            <option value = "">Select one</option>
            <option value = "1">Gojo</option>
            <option value = "2">Geto</option>
            <option value = "3">Yuji</option>
            <option value = "4">Megumi</option>
            <option value = "4">Naoya</option>
            <option value = "5">Other</option>
          </select>
        <legend>Do you prefer the manga or anime?</legend>
          <label for = "manga"><input id = "manga" type = "radio" checked name = "choice" value = "manga">Manga</input></label>
          <label for = "anime"><input id = "anime" type = "radio" checked name = "choice" value = "manga">Anime</input><label>
        <legend>Which Domain Expansions do you like?</legend>
        <input type = "checkbox" value = "Gojo"> Unlimited Void</input>
        <input type = "checkbox" value = "Sukuna"> Malevolent Shrine</input>
        <input type = "checkbox" value = "Megumi"> Chimera Shadow Garden</input>
        <input type = "checkbox" value = "Mahito"> Self-Embodiment of Perfection</input>
      </fieldset>
      <fieldset>
        <legend>Tell us more! </legend>
        <textarea rows = "3" cols = "49"></textarea>
      </fieldset>
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
